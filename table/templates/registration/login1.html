<h1> Войти </h1>
<form method="post">
    {% csrf_token %}
    <label for="id_username">Введите Ваш Email или Логин :</label>
    <input type="text" name="username" id="id_username" required><br><br>
    <label for="id_password">Введите Ваш пароль:</label>
    <input type="password" name="password" id="id_password" autocomplete="current-password" required><br><br>
    <input type="submit" value="Login">
</form>
<a href="{% url 'password_reset' %}"> Забыли пароль ?</a><br>
